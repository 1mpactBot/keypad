<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keypad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="keypad">
            <input type="text" readonly>
            <div>
                <table>
                    <tr>
                        <td>
                            <button class="btn" data-text=".,!" data-number="1">1<small>.,!</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="abc" data-number="2">2<small>abc</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="def" data-number="3">3<small>def</small></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" data-text="ghi" data-number="4">4<small>ghi</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="jkl" data-number="5">5<small>jkl</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="mno" data-number="6">6<small>mno</small></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" data-text="pqrs" data-number="7">7<small>pqrs</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="tuv" data-number="8">8<small>tuv</small></button>
                        </td>
                        <td>
                            <button class="btn" data-text="wxyz" data-number="9">9<small>wxyz</small></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" data-text="*">*</button>
                        </td>
                        <td>
                            <button class="btn" data-text="0" data-number="0">0</button>
                        </td>
                        <td>
                            <button class="btn" data-text="#">#</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
